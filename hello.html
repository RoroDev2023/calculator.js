<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="hello.css">
   
</head>
<body>
    <div id="frame">
        <div id="top">
            <div class="display">
                <input type="text" id="display" name="display">
            </div>
        </div>
        <div id="bottom">
            <button class="first-row" id="function" onclick="document.getElementById('display').value = '' ">AC</button>
            <button class="first-row" id="function"onclick="del()">DE</button>
            <button class="first-row" id="function" onclick="document.getElementById('display').value += '.' ">.</button>
            <button class="first-row" id="function" onclick="document.getElementById('display').value += '/' ">/</button>
            <button class="first-row" onclick="document.getElementById('display').value += '7' ">7</button>
            <button class="first-row" onclick="document.getElementById('display').value += '8' ">8</button>
            <button class="first-row" onclick="document.getElementById('display').value += '9' ">9</button>
            <button class="first-row" id="function" onclick="document.getElementById('display').value += '*' ">*</button>
            <button class="first-row" onclick="document.getElementById('display').value += '4' ">4</button>
            <button class="first-row" onclick="document.getElementById('display').value += '5' ">5</button>
            <button class="first-row" onclick="document.getElementById('display').value += '6' ">6</button>
            <button class="first-row" id="function" onclick="document.getElementById('display').value += '-' ">-</button>
            <button class="first-row" onclick="document.getElementById('display').value += '1' ">1</button>
            <button class="first-row" onclick="document.getElementById('display').value += '2' ">2</button>
            <button class="first-row" onclick="document.getElementById('display').value += '3' ">3</button>
            <button class="first-row" id="function" onclick="document.getElementById('display').value += '+' ">+</button>
            <button class="first-row" onclick="document.getElementById('display').value += '00' ">00</button>
            <button class="first-row" onclick="document.getElementById('display').value += '0' ">0</button>
            <button class="equal" id="equal" onclick="equal()">=</button>
        </div>
    </div>

   <script src="hello.js"></script>
</body>
</html>
